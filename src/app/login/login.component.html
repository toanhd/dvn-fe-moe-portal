<div class="main-content pt-5 mt-5 ">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6 d-flex justify-content-center">
                <img width="50px" src="/assets/img/dvn-logo.svg"/>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header card-header-warning">
                        <h4 class="card-title">Đăng nhập</h4>
                        <p class="card-category">Trang quản trị <b>hệ thống xác thực bảng điểm sinh viên</b> - MoE Portal </p>
                    </div>
                    <div class="card-body">
                        <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
                            <div class="row">
                                <div class="col-md-2">
                                </div>
                                <div class="col-md-8">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Tài khoản" formControlName="username">
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-2">
                                </div>
                                <div class="col-md-8">
                                    <mat-form-field class="example-full-width">
                                        <input matInput type="password" placeholder="Mật khẩu" formControlName="password">
                                    </mat-form-field>
                                </div>
                            </div>
                            <p class="text-center text-danger" *ngIf="loginMess">{{loginMess}}</p>
                            <button mat-raised-button type="submit" class="btn btn-danger pull-right"
                                    [disabled]="loginForm.invalid">Login
                            </button>
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
